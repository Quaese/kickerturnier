<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
    <div class="container">
        <h1 class="display-3">Login</h1>
        <h3>Bitte geben Sie Benutzername und Passwort ein.</h3>
    </div><!-- /.container -->
</div><!-- /.jumbotron -->

<div class="container">

    <div class="row alert alert-info">
        <div class="col-md-12">
            <p><strong>Normaler Benutzer</strong> - U: guest P: qwert6</p>
            <p><strong>Admin</strong> - U: quaese P: qwert6</p>
        </div><!-- //.col-md-12 -->
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Login</h2>
        </div><!-- //.col-md-12 -->
    </div><!-- //.row -->

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{'is-valid': submitted && f.username.errors}" />
                <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                    <div *ngIf="f.username.errors.required">Username ist ein Pflichtfeld.</div>
                </div>
            </div><!-- //.col-md-12 -->
        </div><!-- //.row -->
        <div class="row">
            <div class="col-md-12 form-group">
                <label for="password">Passwort</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{'is-valid': submitted && f.password.errors}" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">password ist ein Pflichtfeld.</div>
                </div>
            </div><!-- //.col-md-12 -->
        </div><!-- //.row -->
        <div class="row">
            <div class="col-md-12 form-group">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
                <img *ngIf="loading" class="pl-2" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            </div><!-- //.col-md-12 -->
        </div><!-- //.row -->
        <div class="row" *ngIf="error">
            <div class="col-md-12 alert alert-danger">
                {{error}}
            </div><!-- //.col-md-12 -->
        </div><!-- //.row -->
    </form>

</div><!-- /.container -->
